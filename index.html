<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <title>Cyberhood Guard</title>
</head>

<body>
    <div>
        <div>
            <div>
                <h2>&#160&#160Original Text&#160&#160</h2>
            </div>
            <textarea type="text" placeholder="Enter Original Text Here..." id="input-text" cols="50"></textarea>
        </div>
        <div>
            <div>
                <h2 class="sub-title enc">&#160&#160Encrypted Text&#160&#160</h2>
            </div>
            <textarea type="text" placeholder="Enter Encrypted Text Here..." id="encrypted-text" cols="50"></textarea>
        </div>
        <div>
            <div>
                <h2 class="sub-title dec">&#160&#160Decrypted Text&#160&#160</h2>
            </div>
            <textarea type="text" placeholder="Decrypted Text Will Be Visible Here..." id="output-text"
                cols="50"></textarea>
        </div>
    </div>

    <div>
        <label for="affine" class="btn-radio">
            <input type="radio" id="affine" pys-onClick="affine" value="Affine" name="radio">
            <span>&#160Affine Cipher</span>
        </label>
    </div>

    <py-script src="/pycodes/affine.py"></py-script>

    <py-script>
        def affine(*args, **kwargs):
            input_txt=Element("input-text")
            encrypted_txt=Element("encrypted-text")
            output_txt=Element("output-text")
            enc=affine_encrypt(input_txt.value)
            encrypted_txt.write(enc)
            dec=affine_decrypt(enc)
            output_txt.write(dec)
    </py-script>
</body>

</html>
